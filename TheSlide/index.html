<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSlide</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="main-container">
    </div>
    <div class="navbar">
        <span id="menu" class="material-icons">menu</span>
        <div class="my-button">
            <span id="save" class="material-icons">save</span>
            <span id="add" class="material-icons">add</span>
            <span id="remove" class="material-icons">remove</span>
            <span id="upload" class="material-icons">upload</span>
            <span id="download" class="material-icons">download</span>
            <span id="smart_display" class="material-icons">smart_display</span>
            <span class="material-icons">settings</span>
        </div>
        <div class="logo">
            <div class="app-name">THE slide.
                <div class="my-name">by Akashgupta</div>
            </div>
        </div>
        <span class="material-icons" id="left-search">search</span>
        <div class="search">
            <input type="text" class="search-button">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="image-container">
        <div>
            <div class="select-folder">
                <select id="image-folder">
                    <option value="-1">Select Folder</option>
                </select>
            </div>
            <div class="all-slide">
                <div class="new-slide">
                    <span>New Slide</span>
                </div>
                <div class="my-slide">

                </div>
            </div>
        </div>
        <div class="show-image">
            <div id="create-slide-page">
                <div id="create-slide">
                    <div id="top">
                        <input type="text" id="new-image-url" placeholder="Image-url">
                    </div>
                    <div id="middle">
                        <input type="text" id="new-title" placeholder="Title">
                    </div>
                    <div id="bottom">
                        <textarea id="new-details" cols="20" rows="12" placeholder="details"></textarea>
                    </div>
                </div>
                <div class="save-file">
                    <button class="btn btn-primary btn-lg" id="save-button"> Save </button>
                </div>
            </div>
            <div id="view-image">
                
            </div>
        </div>
    </div>
    <div class="all-overlay">
            <div class="overlay1"></div>
            <div class="overlay2">
                <span class="text1">Please select a Folder</span>
            </div>
            <div class="overlay3">
                <span class="text2">Either create a new slide or select a slide</span>
            </div>
        </div>
    </div>
    <template id="all-templates">
        <option purpose="new-album"></option>

        <div id="slide">
            <div class="title"></div>
            <div id="details-image">
                <div class="details"></div>
                <img src="" alt="">
            </div>
        </div>
        
        <div id="view-slide">
            <div class="view-title"></div>
            <div id="view-details-image">
                <div class="view-details"></div>
                <img src="" alt="">
            </div>
        </div>

        
    </template>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
