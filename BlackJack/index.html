<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2bcb777f2f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-4">
        <div id="heading">
            <h3 id="play"> Let's Play</h3>
        </div>
        <div class="flex-box-row-1">
            <div id="your-box">
                <h2 class="your-heading"><span id="yourblackjack-result">0</span></h2>
            </div>
            <div id="boat-box">
                <h2 class="dealer-heading"><span id="dealerblackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-row-2">
            <div class="your-card">

            </div>
            <div class="dealer-card">

            </div>
        </div>
        <div class="flex-box-row-3">
            <span class="button-border">
                <button class="btn1" id="blackjack-hit-button">Hit</button>
                <button class="btn2" id="blackjack-stand-button">Stand</button>
                <button class="btn3" id="blackjack-deal-button">Deal</button>
            </span>
        </div>
        <div class="flex-box-row-4">
            <table class="my-table">
                <tr>
                    <th>Won</th>
                    <th>Loss</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td id="win">0</td>
                    <td id="loss">0</td>
                    <td id="drew">0</td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
</body>

</html>
