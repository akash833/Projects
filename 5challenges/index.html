<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java to steriod</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="mainbody">
        <div class="container-1" id="margin">
          <div><h2>Challange 1: Your age in days</h2></div>
          <div class="flex-box-button">
               <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
               <button class="btn btn-danger"onclick="reset()">Reset</button>
          </div>
          <div class="flex-box-button" id="flex-box-result">
        </div>
        </div>


        <div class="container-2">
            <div><h2>Challange 2: Generate cats</h2></div>
          <div class="flex-box-button">
               <button class="btn btn-success" onclick="Generatecats()">Generate</button>
          </div>
          <div class="flex-box-button" id="flex-box-cats">
        </div>
        </div>


        <div class="container-3">
          <div><h2>Challange 3: Rock Paper Scissor</h2></div>
        <div class="flex-box-button" id="rps">
             <div id="sizeof">
              <img src="./images/rock.png" alt="rock" class="rock" onclick="rock()">
              <img src="./images/paper.png" alt="paper" class="paper" onclick="paper()">
              <img src="./images/scissor.png" alt="scissor" class="scissor" onclick="scissor()">
      </div>
    </div>

    <div id="lineup">
      <div><h2>Challange 4: Change the color of the button</h2></div>
      <div>
        <form action="">
          <select name="selectcolor" id="buttoncolor" onchange="changebuttoncolor(this)">
                <option value="red">red</option>  
                <option value="Blue">Blue</option>  
                <option value="Green">Green</option>  
                <option value="Yellow">Yellow</option>  
                <option value="Reset">Reset</option>  
                <option value="Random">Random</option>  
          </select>
        </form>
        <button class="btn btn-danger">Youtube</button>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-success">Spotify</button>
        <button class="btn btn-warning">Snapchat</button>
      </div>
    </div>

    <!-- ******************** backjack***********************-->

    <div class="container-4">
        <div id="heading">
          <h1>Challange:5 BlackJack</h1>
          <h3 id="play"> Let's Play</h3>
        </div>
        <div class="flex-box-row-1">
          <div id="your-box">
               <h2 class="your-heading">You: <span id="yourblackjack-result">0</span></h2>
          </div>
          <div id="boat-box"> 
            <h2 class="dealer-heading">Dealer: <span id="dealerblackjack-result">0</span></h2>
          </div>
        </div>
        <div class="flex-box-row-1">
          <div class="your-card">
            
          </div>
          <div class="dealer-card">
           
          </div>
        </div>
        <div class="flex-box-row-2">
          <span class="button-border">
             <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
             <button class="btn btn-warning" id="blackjack-stand-button">Stand</button>
             <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </span>
        </div>
        <div class="flex-box-row-3">
           <table>
             <tr>
             <th>Won</th>
              <th>Loss</th>
              <th>Draw</th>
            </tr>
            <tr>
               <td id="win">0</td>
                <td id="loss">0</td>
                <td id="drew">0</td>
            </tr> 
           </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
